<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Index</title>
    <script type="text/javascript" src="require-config.js"></script>
    <script type="text/javascript" src="lib/require.js"></script>
    <link rel="stylesheet" type="text/css" href="tasks/tasks.css">
</head>
<body>
<div class="application"></div>
<script type="text/javascript">
    require([
        'lib/domReady!',
        'jquery',
        'tasks/create-tasks-component'
    ], function (dom, $, createTasksComponent) {
        var component = createTasksComponent();
        $(dom).find('.application').append(component.dom);
        component.initialize();
    });
</script>
</body>
</html>
